<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Action List Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
        }
        
        action-list {
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            display: block;
        }
        
        .ActionListItem {
            padding: 8px 16px;
            border-bottom: 1px solid #d1d9e0;
            cursor: pointer;
        }
        
        .ActionListItem:hover {
            background-color: #f6f8fa;
        }
        
        .ActionListItem:last-child {
            border-bottom: none;
        }
        
        .ActionListItem.selected {
            background-color: #0969da;
            color: white;
        }
    </style>
    <script type="module" src="./index.ts">
    </script>
</head>
<body>
    <h1>Primer Action List Test</h1>
    <p>This is a test file demonstrating the use of Primer's action-list element.</p>
    
    <action-list>
        <div class="ActionListItem" role="option">
            <div class="ActionListItem-label">First Action</div>
        </div>
        <div class="ActionListItem" role="option">
            <div class="ActionListItem-label">Second Action</div>
        </div>
        <div class="ActionListItem" role="option">
            <div class="ActionListItem-label">Third Action</div>
        </div>
    </action-list>
</body>
</html>
